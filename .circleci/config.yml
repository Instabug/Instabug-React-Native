version: 2.1

orbs:
  android: circleci/android@2.5.0
  advanced-checkout: vsco/advanced-checkout@1.1.0
  node: circleci/node@5.2.0

references:
  release_dependencies: &release_dependencies
    - danger
    - lint
    - test_module
    - test_android
    - validate_shell_files
    - sync_generated_files
    - test_ios
    - e2e_ios
    - e2e_android

  dream11_prepare_config: &dream11_prepare_config
    prepare_steps:
      - prepare_dream11
    requires:
      - hold_test_dream11

commands:
  install_node_modules:
    parameters:
      app-dir:
        type: string
        default: .
    steps:
      - node/install:
          install-yarn: true
          node-version: 'v20.11.1'
      - node/install-packages:
          pkg-manager: yarn
          # Network concurrency is set to 1 for installation from GitHub to work.
          override-ci-command: yarn install --frozen-lockfile --network-concurrency 1
          app-dir: << parameters.app-dir >>
  install_pods:
    parameters:
      working_directory:
        type: string
      deployment:
        type: boolean
        default: false
    steps:
      - restore_cache:
          name: Restore Pods Cache
          keys:
            - v1-pods-{{ checksum "<< parameters.working_directory >>/Podfile.lock" }}
      - when:
          condition: << parameters.deployment >>
          steps:
            - run:
                name: Install Pods
                working_directory: << parameters.working_directory >>
                command: pod install --deployment
      - unless:
          condition: << parameters.deployment >>
          steps:
            - run:
                name: Install Pods
                working_directory: << parameters.working_directory >>
                command: pod install
      - save_cache:
          name: Save Pods Cache
          key: v1-pods-{{ checksum "<< parameters.working_directory >>/Podfile.lock" }}
          paths:
            - << parameters.working_directory >>/Pods
  find_and_replace:
    parameters:
      files:
        description: A space-separated list of files to search and replace in.
        type: string
      search:
        type: string
      replace:
        type: string
      working_directory:
        type: string
        default: ~/project
    steps:
      - run:
          name: Find and Replace in << parameters.files >>
          command: node ~/project/scripts/replace.js << parameters.search >> << parameters.replace >> << parameters.files >>
          working_directory: << parameters.working_directory >>

  prepare_custom_package:
    parameters:
      npm_package:
        type: string
      android_package:
        type: string
      api_endpoint:
        type: string
      working_directory:
        type: string
        default: ~/project
    steps:
      - run:
          name: Remove README.md file
          command: rm README.md
          working_directory: << parameters.working_directory >>
      - find_and_replace:
          files: package.json android/sourcemaps.gradle ios/sourcemaps.sh
          search: instabug-reactnative
          replace: << parameters.npm_package >>
          working_directory: << parameters.working_directory >>
      - find_and_replace:
          files: cli/upload/uploadSourcemaps.ts cli/upload/uploadSoFiles.ts
          search: api.instabug.com
          replace: << parameters.api_endpoint >>
          working_directory: << parameters.working_directory >>
      - find_and_replace:
          files: android/native.gradle
          search: 'com.instabug.library:instabug:'
          replace: 'com.instabug.library-<< parameters.android_package >>:instabug:'
          working_directory: << parameters.working_directory >>

  prepare_dream11:
    parameters:
      working_directory:
        type: string
        default: ~/project
    steps:
      - install_node_modules
      - prepare_custom_package:
          npm_package: '@instabug/instabug-reactnative-dream11'
          android_package: dream11
          api_endpoint: st001012dream11.instabug.com
          working_directory: << parameters.working_directory >>
      - run:
          name: Give execute permission to Dream11 script
          command: chmod +x ./scripts/dream-11-delete-unused-features.sh
          working_directory: << parameters.working_directory >>
      - run:
          name: Remove unused features
          command: ./scripts/dream-11-delete-unused-features.sh
          working_directory: << parameters.working_directory >>
      # Remove the NDK package to avoid dependency conflicts on Android.
      - run:
          name: Remove the NDK package
          command: yarn remove instabug-reactnative-ndk
          working_directory: << parameters.working_directory >>/examples/default

  notify_github:
    parameters:
      data:
        type: string
        description: The data to be passed to the GitHub API for creating the comment.
    steps:
      - run:
          name: Post comment on GitHub
          command: ./scripts/notify-github.sh "<< parameters.data >>"
  build_and_pack_sdk:
    parameters:
      working_directory:
        type: string
        default: ~/project
    steps:
      - install_node_modules
      - run:
          command: yarn build
          working_directory: ~/project
      - run:
          command: yarn pack --filename InstabugSDK.tgz
          working_directory: ~/project
      - run:
          command: yarn add file:../../InstabugSDK.tgz
          working_directory: <<parameters.working_directory>>
  setup_mitm_proxy:
    description: Install and configure MITM proxy
    steps:
      - run:
          name: Install Python3 and MITM Proxy
          command: |
           # Detect OS and install requirements accordingly
           if [ "$(uname)" == "Darwin" ]; then
               echo "Running on macOS..."
               if ! command -v brew &> /dev/null; then
                   echo "Homebrew not found. Installing Homebrew..."
                   /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
               fi
               brew install python3 openssl
           else
               echo "Running on Linux..."
               sudo apt-get update
               sudo apt-get install -y python3 python3-pip openssl
           fi
           
           # Verify installations
           python3 --version
           pip3 --version
           
           # Upgrade pip to the latest version
           pip3 install --upgrade pip
           
           # Install mitmproxy version 10.2.4
           pip3 install mitmproxy==10.2.4
           
  setup_appium:
    steps:
      - run:
          name: Install and Setup Appium
          command: |
            npm install -g appium@2.12.1

            # Install iOS and Android drivers
            appium driver install uiautomator2@3.8.3
            appium driver install xcuitest@7.32.0

            # Install test dependencies
            npm install --save-dev webdriverio@9.2.14
            npm install --save-dev appium@2.11.4
            npm install --save-dev jest@29.7.0
            npm install --save-dev appium-uiautomator2-driver@3.8.3
            npm install --save-dev appium-xcuitest-driver@7.32.0

            # Verify installations
            echo "Verifying installations..."
            appium --version
            appium driver list --installed

      - run:
          name: Start Appium Server
          background: true
          command: |
            appium --port 4724  \
              --log-timestamp \
              --debug-log-spacing \
              --allow-insecure chromedriver_autodownload \
              --base-path / \
              --log appium.log &

            # Wait for server to start
            for i in $(seq 1 30); do
              if curl -s http://127.0.0.1:4723/status | grep -q "ready"; then
                echo "Appium server is ready"
                break
              fi
              echo "Waiting for Appium server... ($i/30)"
              sleep 2
            done
  setup_android_proxy:
    steps:

      - run:
          name: Configure DNS settings
          command: |
            # First, detect the actual network interface name
            INTERFACE=$(ip -o link show | awk -F': ' '{print $2}' | grep -v "lo" | head -n1)
            echo "Detected network interface: $INTERFACE"
            
            # Create resolver directory if needed
            if [ ! -w /etc ]; then
              sudo mkdir -p /etc/resolver || echo "Failed to create resolver directory"
            else
              mkdir -p /etc/resolver
            fi
            
            # Configure resolver settings
            if [ -w /etc/resolver ]; then
              echo "nameserver 8.8.8.8" > /etc/resolver/mitm
              echo "nameserver 8.8.4.4" >> /etc/resolver/mitm
            else
              echo "nameserver 8.8.8.8" | sudo tee /etc/resolver/mitm
              echo "nameserver 8.8.4.4" | sudo tee -a /etc/resolver/mitm
            fi
            
            # Try resolvectl if available
            if command -v resolvectl &> /dev/null && [ ! -z "$INTERFACE" ]; then
              echo "Setting DNS via resolvectl for interface $INTERFACE"
              sudo resolvectl dns "$INTERFACE" 8.8.8.8 8.8.4.4 || {
                echo "Failed to set DNS via resolvectl, falling back to resolv.conf"
                echo "nameserver 8.8.8.8" | sudo tee /etc/resolv.conf
                echo "nameserver 8.8.4.4" | sudo tee -a /etc/resolv.conf
              }
            else
              echo "Using direct resolv.conf configuration"
              echo "nameserver 8.8.8.8" | sudo tee /etc/resolv.conf
              echo "nameserver 8.8.4.4" | sudo tee -a /etc/resolv.conf
            fi
            
            # Verify DNS configuration
            echo "Current DNS configuration:"
            cat /etc/resolv.conf
            
            # Try to restart systemd-resolved if available
            if command -v systemctl &> /dev/null; then
              sudo systemctl restart systemd-resolved || echo "Note: systemd-resolved restart failed"
            fi
            
            # Test DNS resolution
            echo "Testing DNS resolution:"
            ping -c 1 8.8.8.8 || echo "Ping to 8.8.8.8 failed"
            nslookup google.com || echo "DNS lookup failed"
      - run:
          name: Setup Android SDK and Emulator
          command: |
            sdkmanager --install "platform-tools" "platforms;android-34" "build-tools;34.0.0" "system-images;android-34;google_apis;x86_64"
            echo "no" | avdmanager create avd -n test_device -k "system-images;android-34;google_apis;x86_64" -d "pixel" --force

      - run:
          name: Configure emulator networking
          command: |
            echo 'hw.cpu.ncore=2' >> ~/.android/avd/test_device.avd/config.ini
            echo 'hw.ramSize=2048' >> ~/.android/avd/test_device.avd/config.ini
            echo 'disk.dataPartition.size=2048M' >> ~/.android/avd/test_device.avd/config.ini

      - run:
          name: Start MITM proxy with custom config
          command: |
            # Start MITM proxy in background
            mitmdump -s ~/project/examples/hybrid/e2e/proxy-server.py -p 8082 --set dns_server=8.8.8.8 --set dns_over_tls=false &
            MITM_PID=$!
            # Wait until MITM proxy is ready (port 8082 is open)
            while ! ss -tuln | grep 8082; do
                echo "Waiting for MITM proxy to be up..."
                sleep 2
            done
            echo "MITM proxy is running with PID $MITM_PID"

      - run:
          name: Start Emulator with System Writable
          background: true
          command: |
            $ANDROID_HOME/emulator/emulator -avd test_device \
            -http-proxy http://127.0.0.1:8082 \
            -dns-server 8.8.8.8 \
            -writable-system \
            -feature -Wifi    \
            -partition-size 2048

      - run:
          name: Wait for Emulator to Start
          command: |
            adb wait-for-device
            for i in $(seq 1 30); do
              if adb shell getprop sys.boot_completed | grep -q "1"; then
                break
              fi
              echo "Waiting for boot to complete... ($i/30)"
              sleep 10
            done
      - run:
          name: Verify Root Access and Remount System
          command: |
            # Wait for device to be ready
            adb wait-for-device
            
            # Try to get root access and remount with retries
            for i in {1..3}; do
              if adb root && sleep 2 && adb remount; then
                echo "Successfully gained root access and remounted system"
                break
              fi
              echo "Attempt $i failed, retrying..."
              sleep 5
            done

      - run:
          name: Install MITM Certificate
          command: |
            # Wait for device
            adb wait-for-device
            
            # Enable root and disable verity
            adb root
            sleep 3
            adb disable-verity || echo "Warning: disable-verity failed or already disabled"
            
            # Reboot after disabling verity
            adb reboot
            adb wait-for-device
            sleep 10
            
            # Re-enable root and remount with all possible methods
            adb root
            sleep 3
            adb remount
            sleep 2
            adb shell mount -o rw,remount /system
            adb shell mount -o rw,remount /
            
            # Create temporary directory for certificate handling
            TEMP_DIR=$(mktemp -d)
            cd "$TEMP_DIR"
            
            # Copy and prepare certificate
            cp ~/.mitmproxy/mitmproxy-ca-cert.pem ./cert.pem
            HASH=$(openssl x509 -inform PEM -subject_hash_old -in cert.pem | head -1)
            echo "Using certificate hash: $HASH"
            
            # Create properly formatted certificate
            cp cert.pem "$HASH.0"
            openssl x509 -inform PEM -text -in cert.pem >> "$HASH.0"
            
            # Ensure target directory exists
            adb shell "mkdir -p /system/etc/security/cacerts"
            
            # Push certificate with retries
            for i in {1..3}; do
                if adb push "$HASH.0" "/system/etc/security/cacerts/$HASH.0"; then
                    echo "Certificate pushed successfully"
                    break
                fi
                echo "Push attempt $i failed, retrying..."
                sleep 2
            done
            
            # Set proper permissions and SELinux context
            adb shell "chmod 644 /system/etc/security/cacerts/$HASH.0"
            adb shell "chown root:root /system/etc/security/cacerts/$HASH.0"
            adb shell "chcon u:object_r:system_file:s0 /system/etc/security/cacerts/$HASH.0"
            
            # Clean up
            cd - > /dev/null
            rm -rf "$TEMP_DIR"
            
            # Final reboot to apply changes
            adb reboot
      - run:
          name: Verify Certificate Trust
          command: |
           # Wait for complete boot
            adb wait-for-device
            echo "Waiting for system boot..."
            while ! adb shell getprop sys.boot_completed | grep -q "1"; do
                sleep 2
            done
            sleep 5
            
            # Verify certificate
            echo "Verifying certificate presence..."
            CERT_HASH=$(openssl x509 -inform PEM -subject_hash_old -in ~/.mitmproxy/mitmproxy-ca-cert.pem | head -1)
            echo "Certificate hash: $CERT_HASH"
            
            # Full certificate verification
            if ! adb shell "ls -l /system/etc/security/cacerts/$CERT_HASH.0"; then
                echo "✗ Certificate not found in system store"
                exit 1
            fi
            
            # Configure all proxy settings
            echo "Configuring proxy settings..."
            adb shell settings put global http_proxy "127.0.0.1:8082"
            adb shell settings put global https_proxy "127.0.0.1:8082"
            adb shell settings put global global_http_proxy_host "127.0.0.1"
            adb shell settings put global global_http_proxy_port "8082"
            
            # Verify proxy settings
            PROXY_SETTINGS=$(adb shell settings get global http_proxy)
            if [ "$PROXY_SETTINGS" != "127.0.0.1:8082" ]; then
                echo "✗ Proxy settings incorrect: $PROXY_SETTINGS"
                exit 1
            fi
            
            # Comprehensive connection testing
            echo "Testing connections..."
            adb shell ping -c 1 google.com || echo "Warning: Ping failed"
            adb shell curl -v https://google.com
            
            # Test HTTPS through app_process
            if ! adb shell "app_process -Djava.class.path=/data/local/tmp/SSLTest.jar /system/bin com.example.SSLTest https://google.com" 2>&1 | grep -q "Connection successful"; then
                echo "✗ HTTPS connection failed"
                exit 1
            fi
            
            # Verify MITM proxy
            if ! ps aux | grep "[m]itmdump" > /dev/null; then
                echo "✗ MITM proxy is not running"
                exit 1
            fi
            
            echo "All certificate trust and proxy checks passed successfully!"
      - run:
          name: Test Proxy Connectivity
          command: |
            # Wait for device to come online with timeout
            echo "Waiting for device to come online..."
            timeout 120 bash -c '
              until adb wait-for-device && adb shell getprop sys.boot_completed | grep -q "1"; do
                echo "Waiting for device boot to complete..."
                sleep 5
              done
            ' || { echo "Timeout waiting for device"; exit 1; }
            
            # Additional wait to ensure all services are up
            sleep 10
            
            # Configure proxy settings
            echo "Configuring proxy settings..."
            adb shell settings put global http_proxy 127.0.0.1:8082
            adb shell settings put global https_proxy 127.0.0.1:8082
            adb shell settings put global global_http_proxy_host 127.0.0.1
            adb shell settings put global global_http_proxy_port 8082
            
            # Verify proxy settings
            echo "Verifying proxy settings..."
            PROXY_HOST=$(adb shell settings get global global_http_proxy_host)
            PROXY_PORT=$(adb shell settings get global global_http_proxy_port)
            echo "Current proxy settings - Host: $PROXY_HOST, Port: $PROXY_PORT"
             adb shell "curl -v https://google.com"
             adb logcat | grep -i "certificate"
            # Test connectivity with retries
            echo "Testing proxy connectivity..."
            for i in {1..3}; do
              echo "Attempt $i of 3..."
              if adb shell curl -v http://example.com | grep "Proxy"; then
                echo "✓ Proxy test successful"
                exit 0
              fi
              sleep 5
            done
            
            echo "✗ Proxy test failed after 3 attempts"
            exit 1
      - run:
          name: install yarn and start app
          working_directory: ~/project/examples/hybrid
          command: |
            npm cache clean --force
            yarn install
            yarn start & # Start metro in background
            yarn android &> build-android.log # Run React Native app  

  setup_ios_proxy:
    steps:
      - run:
          name: Start MITM Proxy
          background: true
          command: |
            echo "Starting MITM Proxy on port 8082..."
            mitmdump -s ~/project/examples/hybrid/e2e/proxy-server.py -p 8082 --listen-host 127.0.0.1 &
            sleep 10
            echo "MITM Proxy started."
            curl -v --proxy 127.0.0.1:8082 http://mitm.it
            lsof -iTCP:8082 -sTCP:LISTEN
  
      - run:
          name: Configure and Test Proxy Settings
          working_directory: ~/project/examples/hybrid
          command: |
            # Boot simulator 
            xcrun simctl shutdown all
            xcrun simctl boot "iPhone 11 Pro Max"
            echo "wait to boot..."
            sleep 5  # Wait for simulator to boot
            # Test proxy connection with verbose output
            echo "Testing proxy connection..."
            curl -v --proxy localhost:8082 'http://mitm.it' || {
                echo "Proxy test failed"
                echo "Running proxy processes:"
                ps aux | grep mitm
            }
            
            # Configure simulator proxy
            defaults write com.apple.iphonesimulator.plist HTTPProxy -dict \
              HTTPEnable 1 \
              HTTPPort 8082 \
              HTTPProxy localhost \
              HTTPSEnable 1 \
              HTTPSPort 8082 \
              HTTPSProxy localhost

            # Restart simulator to apply changes
            xcrun simctl shutdown all
            sleep 2
            xcrun simctl boot "iPhone 11 Pro Max"
            # Get simulator ID
            SIMULATOR_ID=$(xcrun simctl list devices | grep "iPhone 11 Pro Max" | grep "Booted" | sed -n 's/.*(\([^)]*\)).*/\1/p')
            
            # Test connection
            xcrun simctl spawn "$SIMULATOR_ID" curl -v --proxy 127.0.0.1:8082 https://google.com
            sleep 5
            
      - run:
          name: Setup iOS MITM Certificate and Proxy
          command: |
            mkdir -p certs
            openssl x509 -in ~/.mitmproxy/mitmproxy-ca-cert.pem -outform der -out certs/mitmproxy-ca-cert.der

            echo '<?xml version="1.0" encoding="UTF-8"?>' > certs/custom.mobileconfig
            echo '<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">' >> certs/custom.mobileconfig
            echo '<plist version="1.0">' >> certs/custom.mobileconfig
            echo '<dict>' >> certs/custom.mobileconfig
            echo '  <key>PayloadContent</key>' >> certs/custom.mobileconfig
            echo '  <array>' >> certs/custom.mobileconfig
            echo '    <dict>' >> certs/custom.mobileconfig
            echo '      <key>PayloadContent</key>' >> certs/custom.mobileconfig
            echo '      <data>' >> certs/custom.mobileconfig
            base64 certs/mitmproxy-ca-cert.der >> certs/custom.mobileconfig
            echo '      </data>' >> certs/custom.mobileconfig
            echo '      <key>PayloadIdentifier</key>' >> certs/custom.mobileconfig
            echo "      <string>com.apple.security.root.$(uuidgen)</string>" >> certs/custom.mobileconfig
            echo '      <key>PayloadType</key>' >> certs/custom.mobileconfig
            echo '      <string>com.apple.security.root</string>' >> certs/custom.mobileconfig
            echo '      <key>PayloadUUID</key>' >> certs/custom.mobileconfig
            echo "      <string>$(uuidgen)</string>" >> certs/custom.mobileconfig
            echo '      <key>PayloadVersion</key>' >> certs/custom.mobileconfig
            echo '      <integer>1</integer>' >> certs/custom.mobileconfig
            echo '    </dict>' >> certs/custom.mobileconfig
            echo '  </array>' >> certs/custom.mobileconfig
            echo '  <key>PayloadDisplayName</key>' >> certs/custom.mobileconfig
            echo '  <string>MITM Proxy CA</string>' >> certs/custom.mobileconfig
            echo '  <key>PayloadIdentifier</key>' >> certs/custom.mobileconfig
            echo '  <string>com.mitmproxy</string>' >> certs/custom.mobileconfig
            echo '  <key>PayloadRemovalDisallowed</key>' >> certs/custom.mobileconfig
            echo '  <false/>' >> certs/custom.mobileconfig
            echo '  <key>PayloadType</key>' >> certs/custom.mobileconfig
            echo '  <string>Configuration</string>' >> certs/custom.mobileconfig
            echo '  <key>PayloadUUID</key>' >> certs/custom.mobileconfig
            echo "  <string>$(uuidgen)</string>" >> certs/custom.mobileconfig
            echo '  <key>PayloadVersion</key>' >> certs/custom.mobileconfig
            echo '  <integer>1</integer>' >> certs/custom.mobileconfig
            echo '</dict>' >> certs/custom.mobileconfig
            echo '</plist>' >> certs/custom.mobileconfig

            xcrun simctl openurl booted file://$(pwd)/certs/custom.mobileconfig

            xcrun simctl shutdown all
            xcrun simctl boot "iPhone 11 Pro Max"
            sleep 5
      - run:
          name: Verify iOS Certificate Trust Status
          command: |
            # Get the simulator UDID
            SIMULATOR_ID=$(xcrun simctl list devices | grep "iPhone 11 Pro Max" | grep -v "unavailable" | head -n 1 | sed -n 's/.*(\([^)]*\)).*/\1/p')
            
            echo "Using simulator: $SIMULATOR_ID"
            
            # Check installed profiles
            echo "Checking installed profiles..."
            xcrun simctl status_bar "$SIMULATOR_ID" list_profiles || true
            
            # Check certificate trust settings using security command
            echo "Checking certificate trust settings..."
            xcrun simctl spawn "$SIMULATOR_ID" security dump-trust-settings -d || true
            
            # Check system trusted certificates
            echo "Checking system trust store..."
            xcrun simctl spawn "$SIMULATOR_ID" security find-certificate -a /Library/Keychains/System.keychain | grep -A 5 "mitm" || true
            
            # Verify proxy settings are applied
            echo "Checking proxy settings..."
            xcrun simctl spawn "$SIMULATOR_ID" defaults read -globalDomain com.apple.internet.proxy || true
            
            # Test HTTPS connection to verify end-to-end trust
            echo "Testing HTTPS connection through proxy..."
            xcrun simctl spawn "$SIMULATOR_ID" curl -v --proxy 127.0.0.1:8082 https://google.com 2>&1 | tee curl_output.txt
            
            # Parse curl output for SSL verification
            if grep -q "SSL certificate verify ok" curl_output.txt; then
              echo "✅ Certificate is trusted"
            else
              echo "❌ Certificate trust verification failed"
              # Don't exit with error as this might be expected in some test scenarios
              # exit 1
            fi
            
            # Additional check using nscurl (iOS specific SSL diagnostic tool)
            echo "Running SSL diagnostic test..."
            xcrun simctl spawn "$SIMULATOR_ID" nscurl --help https://google.com --help --debug || true
            
            # Print certificate status summary
            echo "Certificate Trust Status Summary:"
            echo "--------------------------------"
            if [ -f curl_output.txt ]; then
              if grep -q "SSL certificate verify ok" curl_output.txt; then
                echo "- HTTPS Requests: Working"
              else
                echo "- HTTPS Requests: Failed"
              fi
            fi
            
            # Check if proxy is capturing HTTPS traffic
            if ps aux | grep -q "[m]itmdump"; then
              echo "- MITM Proxy: Running"
            else
              echo "- MITM Proxy: Not Running"
            fi
      - run:
          name: Run React Native app
          working_directory: ~/project/examples/hybrid
          command: yarn ios &> build-ios.log

jobs:
  danger:
    executor:
      name: node/default
    steps:
      - advanced-checkout/shallow-checkout
      - install_node_modules
      - attach_workspace:
          at: coverage
      - run:
          name: Run Danger
          command: yarn danger ci

  lint:
    executor:
      name: node/default
    steps:
      - advanced-checkout/shallow-checkout
      - install_node_modules
      - run:
          name: Check Format
          command: yarn format
      - run:
          name: Check Lint
          command: yarn lint:ci

  test_module:
    parameters:
      prepare_steps:
        type: steps
        default: []
      collect_coverage:
        type: boolean
        default: false
    executor:
      name: node/default
    steps:
      - advanced-checkout/shallow-checkout
      - steps: << parameters.prepare_steps >>
      - install_node_modules
      - run:
          name: Run Tests
          command: yarn test
      - when:
          condition: << parameters.collect_coverage >>
          steps:
            - persist_to_workspace:
                root: coverage
                paths:
                  - lcov.info

  test_android:
    parameters:
      prepare_steps:
        type: steps
        default: []
      collect_coverage:
        type: boolean
        default: false
    executor:
      name: android/android-machine
      tag: '2024.01.1'
    working_directory: ~/project/examples/default
    environment:
      INSTABUG_SOURCEMAPS_UPLOAD_DISABLE: true
    steps:
      - advanced-checkout/shallow-checkout
      - steps: << parameters.prepare_steps >>
      - install_node_modules
      - android/run-tests:
          working-directory: android
          test-command: ./gradlew test
      - when:
          condition: << parameters.collect_coverage >>
          steps:
            - persist_to_workspace:
                root: ~/project/android/build/reports/jacoco/jacocoTestReport
                paths:
                  - jacocoTestReport.xml

  validate_shell_files:
    machine:
      image: ubuntu-2004:current
    steps:
      - advanced-checkout/shallow-checkout
      - run:
          name: Validate Scripts
          command: ls scripts/*.sh | xargs bash -n
      - run:
          name: Validate iOS Script
          command: bash -n ios/sourcemaps.sh

  # Make sure that files like yarn.lock and project.pbxproj
  # are in sync with the latest changes in package.json and
  # ios/upload_sourcemap.sh files respectively.
  sync_generated_files:
    macos:
      xcode: 13.4.1
    resource_class: macos.m1.medium.gen1
    steps:
      - advanced-checkout/shallow-checkout
      - install_node_modules
      - node/install-packages:
          pkg-manager: yarn
          app-dir: examples/default
      - install_pods:
          working_directory: examples/default/ios
          deployment: true
      - run: git --no-pager diff
      - run: git diff-index HEAD --exit-code -p -I EXCLUDED_ARCHS # Ignore Arch Changes

  test_ios:
    parameters:
      prepare_steps:
        type: steps
        default: []
      collect_coverage:
        type: boolean
        default: false
    macos:
      xcode: 13.4.1
    resource_class: macos.m1.medium.gen1
    working_directory: ~/project/examples/default
    environment:
      INSTABUG_SOURCEMAPS_UPLOAD_DISABLE: true
    steps:
      - advanced-checkout/shallow-checkout
      - steps: << parameters.prepare_steps >>
      - install_node_modules
      - install_pods:
          working_directory: ios
      - run:
          name: Build and run tests
          working_directory: ios
          command: |
            xcodebuild -allowProvisioningUpdates \
                -workspace InstabugExample.xcworkspace \
                -scheme InstabugExample \
                -resultBundlePath coverage/result.xcresult \
                -sdk iphonesimulator \
                -destination "platform=iOS Simulator,OS=15.5,name=iPhone 11 Pro Max" \
                test | xcpretty
      - when:
          condition: << parameters.collect_coverage >>
          steps:
            - run:
                name: Convert xcresult into JSON report
                working_directory: ios/coverage
                command: xcrun xccov view --report --json result.xcresult > xcode.json
            - persist_to_workspace:
                root: ios/coverage
                paths:
                  - xcode.json

  e2e_ios:
    parameters:
      prepare_steps:
        type: steps
        default: []
    macos:
      xcode: 13.4.1
    resource_class: macos.m1.medium.gen1
    environment:
      INSTABUG_SOURCEMAPS_UPLOAD_DISABLE: true
    steps:
      - advanced-checkout/shallow-checkout
      - steps: << parameters.prepare_steps >>
      - install_node_modules
      - node/install-packages:
          pkg-manager: yarn
          app-dir: examples/default
      - install_pods:
          working_directory: examples/default/ios
      - run:
          name: Install Detox CLI
          command: npm install -g detox-cli
      - run:
          name: Install Detox Utils
          command: brew tap wix/brew && brew install applesimutils
      - run:
          name: Rebuild Detox.framework Cache
          working_directory: examples/default
          command: detox clean-framework-cache && detox build-framework-cache
      # This is a workaround until the iOS SDK is updated to prioritize the custom
      # Instabug.plist over the internal Config.plist.
      - run:
          name: Customize API Endpoints
          command: ./scripts/customize-ios-endpoints.sh
      - run:
          name: Detox - Build Release App
          working_directory: examples/default
          command: detox build --configuration ios.sim.release --cleanup
      - run:
          name: Detox - Run E2E Tests
          working_directory: examples/default
          command: detox test --configuration ios.sim.release --cleanup

  e2e_android:
    parameters:
      prepare_steps:
        type: steps
        default: []
    executor:
      name: android/android-machine
      tag: '2024.01.1'
      resource-class: large
    environment:
      INSTABUG_SOURCEMAPS_UPLOAD_DISABLE: true
    steps:
      - advanced-checkout/shallow-checkout
      - steps: << parameters.prepare_steps >>
      - install_node_modules
      - node/install-packages:
          pkg-manager: yarn
          app-dir: examples/default
      - run:
          name: Install Detox CLI
          command: npm install -g detox-cli
      - android/create-avd:
          avd-name: Nexus_6P_API_27
          install: true
          system-image: system-images;android-27;default;x86
      - android/start-emulator:
          avd-name: Nexus_6P_API_27
          no-window: true
          memory: 2048
          post-emulator-launch-assemble-command: |
            rm -rf ~/.gradle/caches
            cd ~/project/examples/default/android && ./gradlew androidDependencies
            cd .. && detox build -c android.emu.release
      - run:
          name: Detox - Run E2E Tests
          working_directory: examples/default
          command: detox test -c android.emu.release

  release_custom_package:
    parameters:
      prepare_steps:
        type: steps
        default: []
    working_directory: ~/project
    executor:
      name: node/default
    steps:
      - advanced-checkout/shallow-checkout
      - steps: << parameters.prepare_steps >>
      - install_node_modules
      - run:
          name: Build the SDK
          command: yarn build
      - run:
          name: Authorize with NPM
          command: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
      - run:
          name: Publish new enterprise version
          command: npm publish

  publish:
    macos:
      xcode: 13.4.1
    resource_class: macos.m1.medium.gen1
    working_directory: '~'
    steps:
      - advanced-checkout/shallow-checkout
      - run: git clone git@github.com:Instabug/Escape.git
      - run:
          working_directory: Escape
          command: swift build -c release
      - run:
          working_directory: Escape/.build/release
          command: cp -f Escape /usr/local/bin/escape
      - install_node_modules:
          app-dir: project
      - run:
          working_directory: project
          command: yarn build
      - run:
          working_directory: project
          command: Escape react-native publish
  publish_new_namespace:
    working_directory: ~/project
    executor:
      name: node/default
    steps:
      - advanced-checkout/shallow-checkout
      - find_and_replace:
          files: package.json
          search: instabug-reactnative
          replace: '@instabug/react-native'
      - run: git clone git@github.com:Instabug/Escape.git
      - run:
          working_directory: Escape
          command: swift build -c release
      - run:
          working_directory: Escape/.build/release
          command: cp -f Escape /usr/local/bin/escape
      - install_node_modules:
          app-dir: project
      - run:
          working_directory: project
          command: yarn build
      - run:
          working_directory: project
          command: Escape react-native publish

  generate_snapshot:
    executor:
      name: node/default
    steps:
      - advanced-checkout/shallow-checkout
      - install_node_modules
      - run: yarn build
      - run: yarn remove @instabug/danger-plugin-coverage
      - run:
          name: Get snapshot version
          command: |
            source scripts/snapshot-version.sh
            echo "export SNAPSHOT_VERSION=$SNAPSHOT_VERSION" >> "$BASH_ENV"
      - run:
          name: Authorize with NPM
          command: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
      - run: npm version $SNAPSHOT_VERSION --no-git-tag-version
      - run: npm publish --tag snapshot
      - run:
          name: Install jq
          command: sudo apt-get update && sudo apt-get install -y jq
      - find_and_replace:
          files: scripts/snapshot-comment.md
          search: '{VERSION}'
          replace: $SNAPSHOT_VERSION
      - notify_github:
          data: "$(jq -Rcs '{ body: . }' scripts/snapshot-comment.md)"
  appium_e2e_android:
    parameters:
      working_directory:
        type: string
      DOMAIN:
        type: string
      TOKEN:
        type: string
    executor:
      name: android/android-machine
      tag: '2024.01.1'
      resource-class: large
    environment:
      DOMAIN: << parameters.DOMAIN >>
      TOKEN: << parameters.TOKEN >>
    steps:
      - advanced-checkout/shallow-checkout
      - install_node_modules:
          app-dir: << parameters.working_directory >>
      - build_and_pack_sdk:
          working_directory: << parameters.working_directory >>
      # Build Android app
      - run:
          name: Build Android
          working_directory: <<parameters.working_directory>>/android
          command: ./gradlew assembleRelease
      - store_artifacts:
          path: <<parameters.working_directory>>/android/app/build/outputs/apk/release/app-release.apk
          destination: app-release.apk
      - run:
          name: Export APK Path
          command: |
            echo "export APK_PATH=<<parameters.working_directory>>/android/app/build/outputs/apk/release/app-release.apk" >> $BASH_ENV
            source $BASH_ENV
      # Setup testing environment
      - setup_mitm_proxy
      - setup_android_proxy
      - setup_appium

      # Run tests
      - run:
          name: Run E2E Tests
          working_directory: << parameters.working_directory >>
          command: |
            node --experimental-vm-modules node_modules/jest/bin/jest.js --config=jest.config.js
          environment:
            E2E_DEVICE: 'android'
  appium_e2e_ios:
    parameters:
      working_directory:
        type: string
      DOMAIN:
        type: string
      TOKEN:
        type: string
    macos:
      xcode: 13.4.1
    environment:
      DOMAIN: << parameters.DOMAIN >>
      TOKEN: << parameters.TOKEN >>
    steps:
      - advanced-checkout/shallow-checkout
      - install_node_modules:
          app-dir: << parameters.working_directory >>
      - build_and_pack_sdk:
          working_directory: << parameters.working_directory >>
      - run:
          name: Install CocoaPods
          working_directory: <<parameters.working_directory>>/ios
          command: pod install
      - run:
          name: Build iOS App
          working_directory: <<parameters.working_directory>>/ios
          command: |
            xcodebuild -workspace HybridSampleApp.xcworkspace \
                      -scheme HybridSampleApp \
                      -configuration Release \
                      -sdk iphonesimulator \
                      -destination "platform=iOS Simulator,name=iPhone 11 Pro Max,OS=15.5" \
                      build
      # Setup testing environment
      - setup_mitm_proxy
      - setup_ios_proxy
      - setup_appium
      
      # Run tests
      - run:
          name: Run E2E Tests
          working_directory: << parameters.working_directory >>
          command: |
            node --experimental-vm-modules node_modules/jest/bin/jest.js --config=jest.config.js
          environment:
            E2E_DEVICE: 'ios'
