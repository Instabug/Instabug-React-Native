version: 2.1
orbs:
  android: circleci/android@2.0
  codecov: codecov/codecov@3.2.3
jobs:
  danger:
    docker:
      - image: dantoml/danger:latest
    steps:
      - checkout
      - run: danger

  lint:
    working_directory: ~/project
    docker:
      - image: cimg/node:16.17.1
    steps:
      - checkout
      - run:
          name: Install Node Packages
          command: yarn
      - run:
          name: Check Format
          command: yarn format
      - run:
          name: Check Lint
          command: yarn lint:ci

  test_module:
    working_directory: ~/project
    docker:
      - image: cimg/node:16.17.1
    steps:
      - checkout:
          path: ~/project

      - run:
          name: Install Node Packages
          command: yarn

      - run:
          name: jest tests
          command: |
            mkdir -p test-results/jest
            yarn run test
          environment:
            JEST_JUNIT_OUTPUT: test-results/jest/junit.xml

      - codecov/upload:
          flags: javascript

      - persist_to_workspace:
          root: ~/project
          paths:
            - node_modules

      - store_test_results:
          path: test-results

      - store_artifacts:
          path: test-results

  test_android:
    executor:
      name: android/android-machine
      tag: '2022.03.1'
    working_directory: ~/project
    steps:
      - checkout:
          path: ~/project
      - run:
          name: Install Yarn
          command: npm install -g yarn
      - run:
          name: Install Node Packages
          working_directory: example
          command: yarn
      - android/run-tests:
          working-directory: ./example/android
          test-command: ./gradlew test
      - codecov/upload:
          flags: android
          file: android/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml

  validate_shell_files:
    machine:
      image: ubuntu-2004:current
    working_directory: ~/project
    steps:
      - checkout:
          path: ~/project
      - run:
          name: Validate Android Script
          command: bash -n android/upload_sourcemap.sh
      - run:
          name: Validate iOS Script
          command: bash -n ios/upload_sourcemap.sh

  # Make sure that files like yarn.lock and project.pbxproj
  # are in sync with the latest changes in package.json and
  # ios/upload_sourcemap.sh files respectively.
  sync_generated_files:
    macos:
      xcode: 13.4.1
    working_directory: ~/project
    steps:
      - checkout
      - run: yarn
      - run: cd example && yarn
      - run: cd example/ios && pod install
      - run: git --no-pager diff
      - run: git diff-index HEAD --exit-code -p -I EXCLUDED_ARCHS # Ignore Arch Changes

  test_ios:
    macos:
      xcode: 13.4.1
    working_directory: ~/project/example
    environment:
      FL_OUTPUT_DIR: output
    steps:
      - checkout:
          path: ~/project
      - run:
          name: Install CocoaPods
          command: sudo gem install cocoapods
      - run:
          name: Install node_modules
          command: yarn
      - run:
          name: Install Pods
          working_directory: ios
          command: pod install
      - run:
          name: Build and run tests
          working_directory: ios
          command: |
            xcodebuild -allowProvisioningUpdates \
                -workspace InstabugSample.xcworkspace \
                -scheme InstabugSample \
                -resultBundlePath coverage/result.xcresult \
                -sdk iphonesimulator \
                -destination 'platform=iOS Simulator,name=iPhone 13 Pro Max,OS=15.5' \
                test | xcpretty
          no_output_timeout: 30m
      - run:
          name: Convert xcresult into JSON report
          working_directory: ios/coverage
          command: xcrun xccov view --report --json result.xcresult > report.json
      - run:
          name: Clone xccov2lcov
          command: git clone git@github.com:trax-retail/xccov2lcov.git
      - run:
          name: Convert xccov into lcov report
          working_directory: xccov2lcov
          command: swift run xccov2lcov ../ios/coverage/report.json > ../ios/coverage/coverage.txt
      - codecov/upload:
          flags: ios
          file: ios/coverage/coverage.txt

  e2e_ios:
    macos:
      xcode: 13.4.1
    resource_class: large
    working_directory: ~/project
    environment:
      FL_OUTPUT_DIR: output
    steps:
      - checkout
      - run:
          name: Install CocoaPods
          command: sudo gem install cocoapods
      - run:
          name: Install React Native CLI
          command: npm install -g react-native-cli
      - run:
          name: Install Detox CLI
          command: npm install -g detox-cli
      - run:
          name: Install Detox Utils
          command: brew tap wix/brew && brew install applesimutils
      - run:
          name: Install Node Packages
          command: yarn
      - run:
          name: Build Project
          command: yarn build
      - run:
          name: Install Example's Node Packages
          working_directory: example
          command: yarn
      - run:
          name: Install Pods
          working_directory: example/ios
          command: pod install
      - run:
          name: Detox - Build Release App
          working_directory: example
          command: detox build --configuration ios.sim.release --cleanup
      - run:
          name: Detox - Run E2E Tests
          working_directory: example
          command: detox test --configuration ios.sim.release --cleanup

  e2e_android:
    executor:
      name: android/android-machine
      tag: 2022.03.1
      resource-class: large
    working_directory: ~/project
    steps:
      - checkout
      - run:
          name: Install Yarn
          command: npm install --global yarn
      - run:
          name: Install Detox CLI
          command: npm install --global detox-cli
      - run:
          name: Install Node Packages
          command: yarn
      - run:
          name: Build Project
          command: yarn build
      - run:
          name: Install Example's Node Packages
          working_directory: example
          command: yarn
      - android/create-avd:
          avd-name: Nexus_6P_API_27
          install: true
          system-image: system-images;android-27;default;x86
      - android/start-emulator:
          avd-name: Nexus_6P_API_27
          no-window: true
          memory: 2048
          post-emulator-launch-assemble-command: |
            rm -rf ~/.gradle/caches
            cd ~/project/example/android && ./gradlew androidDependencies
            cd .. && detox build -c android.emu.release
      - run:
          name: Detox - Run E2E Tests
          working_directory: example
          command: detox test -c android.emu.release

  publish:
    macos:
      xcode: 13.4.1
    working_directory: ~
    steps:
      - checkout:
          path: ~/project
      - run: git clone https://InstabugCI:$RELEASE_GITHUB_TOKEN@github.com/Instabug/Escape.git
      - run: cd Escape && swift build -c release
      - run: cd Escape/.build/release && cp -f Escape /usr/local/bin/escape
      - run: cd project && yarn && yarn build
      - run: cd project && Escape react-native publish

workflows:
  publish:
    jobs:
      - danger
      - lint
      - test_module
      - test_android
      - validate_shell_files
      - sync_generated_files
      - test_ios
      - e2e_ios
      - e2e_android
      - hold:
          requires:
            - danger
            - lint
            - test_module
            - test_android
            - validate_shell_files
            - sync_generated_files
            - test_ios
            - e2e_ios
            - e2e_android
          type: approval
          filters:
            branches:
              only: master
      - publish:
          requires:
            - hold
          filters:
            branches:
              only: master
