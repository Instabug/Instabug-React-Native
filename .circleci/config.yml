version: 2.1
orbs:
  android: circleci/android@2.0
jobs:
  danger:
    docker:
      - image: dantoml/danger:latest
    steps:
      - checkout
      - run: danger
  test_module:
    working_directory: ~/project
    docker:
      - image: circleci/node:8
    steps:
      - checkout:
          path: ~/project

      - run: yarn

      - run:
          name: Typescript Definitions Validation
          command: node typescript_validator.js

      - run:
          name: jest tests
          command: |
            mkdir -p test-results/jest
            yarn run test
          environment:
            JEST_JUNIT_OUTPUT: test-results/jest/junit.xml

      - persist_to_workspace:
          root: ~/project
          paths:
            - node_modules

      - store_test_results:
          path: test-results

      - store_artifacts:
          path: test-results

  test_sample:
    working_directory: ~/project
    docker:
      - image: circleci/node:lts
    steps:
      - checkout:
          path: ~/project

      - run: cd InstabugSample && yarn install

      - run:
          name: jest tests
          command: |
            cd InstabugSample
            mkdir -p test-results/jest
            yarn test
          environment:
            JEST_JUNIT_OUTPUT: test-results/jest/junit.xml

      - persist_to_workspace:
          root: ~/project
          paths:
            - InstabugSample/node_modules

      - store_test_results:
          path: InstabugSample/test-results

      - store_artifacts:
          path: InstabugSample/test-results

  test_android:
    executor:
      name: android/android-machine
      tag: "2022.03.1"
      resource-class: medium
    working_directory: ~/project/InstabugSample/android
    steps:
      - checkout:
          path: ~/project
      - run:
          name: Install Yarn
          command: npm install -g yarn
      - run:
          name: Install Node Packages
          command: yarn
      - android/run-tests:
          test-command: ./gradlew test

  test_ios:
    macos:
      xcode: "12.3.0"
    working_directory: ~/project/InstabugSample
    environment:
      FL_OUTPUT_DIR: output
    steps:
      - checkout:
          path: ~/project
      - run:
          name: Install CocoaPods
          command: sudo gem install cocoapods
      - run:
          name: Install node_modules
          command: yarn
      - run:
          name: Install Pods
          command: cd ios && pod install
      - run:
          name: Build and run tests
          command: cd ios && xcodebuild  -allowProvisioningUpdates   -workspace InstabugSample.xcworkspace    -scheme InstabugSample    -sdk iphonesimulator    -destination 'platform=iOS Simulator,name=iPhone 12 Pro Max,OS=14.3'    test | xcpretty
          no_output_timeout: 30m
  e2e_ios:
    macos:
      xcode: "12.3.0"
    working_directory: ~/project/InstabugSample
    environment:
      FL_OUTPUT_DIR: output
    steps:
      - checkout:
          path: ~/project
      - run:
          name: Install CocoaPods
          command: sudo gem install cocoapods
      - run:
          name: Install React Native CLI
          command: npm install -g react-native-cli
      - run:
          name: Install Detox CLI
          command: npm install -g detox-cli
      - run:
          name: Install Detox Utils
          command: brew tap wix/brew && brew install applesimutils
      - run:
          name: Install Node Packages
          command: yarn
      - run:
          name: Install Pods
          command: cd ios && pod install
      - run:
          name: Detox - Build Release App
          command: detox build --configuration ios.sim.release
      - run:
          name: Detox - Run E2E Tests
          command: detox test --configuration ios.sim.release --cleanup

  e2e_android:
    executor:
      name: android/android-machine
      tag: "2022.03.1"
    working_directory: ~/project/InstabugSample/android
    steps:
      - checkout:
          path: ~/project
      - run: 
          name: Install Yarn
          command: npm install --global yarn
      - run:
          name: Install Detox CLI
          command: npm install --global detox-cli
      - run:
          name: Install Node Packages
          command: yarn
      - android/create-avd:
          avd-name: Nexus_6P_API_27
          install: true
          system-image: system-images;android-27;default;x86
      - android/start-emulator:
          avd-name: Nexus_6P_API_27
          no-window: true
          post-emulator-launch-assemble-command: |
              ./gradlew androidDependencies
              ./gradlew cleanBuildCache
              cd ..
              detox build -c android.emu.release
      - run:
          name: Detox - Run E2E Tests
          command: cd .. && detox test -c android.emu.release

  publish:
    macos:
      xcode: "12.5.1"
    working_directory: "~"
    steps:
      - checkout:
          path: ~/project
      - run: git clone https://InstabugCI:$RELEASE_GITHUB_TOKEN@github.com/Instabug/Escape.git
      - run: cd Escape && swift build -c release
      - run: cd Escape/.build/release && cp -f Escape /usr/local/bin/escape
      - run: cd project && Escape react-native publish

workflows:
  publish:
    jobs:
      - danger:
          context: cross-platform
      - test_module
      - test_sample
      # - test_android
      - test_ios
      - e2e_ios
      - e2e_android
      - hold:
          requires:
            - test_module
            - test_sample
            # - test_android
            - test_ios
            - e2e_ios
            - e2e_android
          type: approval
          filters:
            branches:
              only: master
      - publish:
          context: cross-platform
          requires:
            - hold
          filters:
            branches:
              only: master
