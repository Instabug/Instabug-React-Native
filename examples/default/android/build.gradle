// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.24"
    }
    repositories {
        google()
        mavenCentral()
        maven {
            url "https://mvn.instabug.com/nexus/repository/instabug-internal/"
            credentials {
                username "instabug"
                password System.getenv("INSTABUG_REPOSITORY_PASSWORD")
            }
        }
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.1.0")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
        classpath("com.instabug.library:instabug-plugin:15.0.1")
    }
}

allprojects {
    repositories {
        maven {
            url("$rootDir/../node_modules/detox/Detox-android")
        }

        maven {
            url "https://mvn.instabug.com/nexus/repository/instabug-internal/"
            credentials {
                username "instabug"
                password System.getenv("INSTABUG_REPOSITORY_PASSWORD")
            }
        }
        maven {
            credentials {
                username System.getenv("DREAM11_MAVEN_USERNAME")
                password System.getenv("DREAM11_MAVEN_PASSWORD")
            }
            url "https://mvn.instabug.com/nexus/repository/dream-11"
        }
    }
}
